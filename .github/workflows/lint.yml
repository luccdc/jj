name: Lint

on:
    push:
        branches: ['*']
    pull_request:
        branches: ['*']

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Install Perlcritic
              run: |
                sudo apt-get update
                sudo apt-get install libperl-critic-perl

            - name: Perlcritic Check
              run: |
                  perlcritic --stern lib/LUCCDC/Jiujitsu
